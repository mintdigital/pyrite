---
layout: pyrite
title: The Pyrite Blog
---

<h2>The Pyrite Blog</h2>

<div id="blog_index">
  {% for post in site.posts %}
    <li>
      <div class="date">
        <p class="day">{{ post.date | date: "%d" }}</p>
        <p class="month">{{ post.date | date: "%b" }}</p>
        <p class="year">{{ post.date | date: "%Y" }}</p>
      </div>
      <div id="title">
        <h2><a href="/pyrite{{ post.url }}">{{ post.title }}</a></h2>
      </div>
    </li>
  {% endfor %}
</div>
